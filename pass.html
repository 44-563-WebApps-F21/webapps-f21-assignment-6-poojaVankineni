<body>
<h2>Getting input</h2>
<div class="container">
    <form>
        <label for="form_age">Enter the secret phrase </label>
        <input type="password" id="form_age" name="form_age" min=10 max=50 step=2 value="Let me in"> <br>

        <label for="form_nick">Enter a phrase </label>
        <input type="text" id="form_nick" name="form_nick" autofocus> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>
</div>
<div class="container">
    <p id="result">This text will be replaced </p>
</div>
<div class="container">
    <img src="African_Bush_Elephant.jpg" id="image" onclick="newImage()" width="200px" height="200px">
</div>

<script>
        let correct = 0;
        let wrong = 0;
        var cntNew = 0;
        var cntPast = 0;
        function processPhrase() {
            console.log("Getting form values")
            password = document.getElementById("form_age").value
            guess = document.getElementById("form_nick").value
            out = document.getElementById("result")
            if (password == guess) {
                cntNew = 0;
                correct = correct + 1
                out.innerHTML = "correct : " + correct + " wrong : " + wrong
                alert("Access allowed")

            } else {
                cntNew = cntNew + 1;
                wrong = wrong + 1
                out.innerHTML = "correct : " + correct + " wrong : " + wrong
                alert("Access denied")
                if (cntNew >= 3) {
                    if (wrong >= 3) {
                        incorrectPassphrase()
                    }
                }
            }
        }
        function incorrectPassphrase() {
                alert("account locked")
            }
</script>
<script>
    var usingImage=1;
    function newImage()
    {
    switch(usingImage)
    {
        case 1:
                document.getElementById("image").src = "Nigerian_Goat.jpg";
                usingImage=2;
                break;
        case 2:
                document.getElementById("image").src = "African_Bush_Elephant.jpg";
                usingImage=3;
                break;
        case 3:
                document.getElementById("image").src = "Vervet_Monkey.jpg";
                usingImage=1;
                break;
        default:
                document.getElementById("image").src = "African_Bush_Elephant.jpg";
        
    }
}
</script>
