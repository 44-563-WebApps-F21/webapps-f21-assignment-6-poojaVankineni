<body>

<h2>Getting input</h2>
<div class="container border bg-info">
<form>
    <div class="form-group row">
    <label for="form1">Enter a base </label>
    <input type ="number" id="form1" name="base element" value=10> <br>
</div>
<div class="form-group row">
    <label for="form1_expo">Enter an exponent</label>
    <input type ="number" id="form1_expo" name="exponent element”" value=2> <br>
</div>
    <input type="button" onclick="powers()" value="Compute">
</form>
</div>
<div class="container border bg-secondary">
<p id="result"></p>
</div>
<div class="container border bg-success">
<form>
    <input type="radio" id="addition" name="operation" onclick="processRadio(this.value)" value="add">
    <label for="addition">+</label></br>

    <input type="radio" id="Subtraction" name="operation" onclick="processRadio(this.value)" value="Sub">
    <label for="Subtraction">-</label></br>

    <input type="radio" id="Multiplication" name="operation" onclick="processRadio(this.value)" value="Mul">
    <label for="Multiplication">*</label></br>

    <input type="radio" id="Division" name="operation" onclick="processRadio(this.value)" value="Div">
    <label for="Division">/</label></br>
</form>
</div>
<div class="container border bg-secondary">
<p id="result1">This text will be replaced</p>
</div>

<script> 
    function powers()
        {
            let x=document.getElementById("form1").value;
            let y=document.getElementById("form1_expo").value;
            var result="";
            for( let i=1;i<=y;i++)
            {
               result+=Math.pow(x,i)+" ";
            }
            document.getElementById("result").innerHTML = "Powers of " + x + " are : " + result;
        }

        function processRadio(operation)
        {
            let x = document.getElementById("form1").value
            let y = document.getElementById("form1_expo").value
            var result = 0;
            if (operation == "add") 
            {             
                result = (Number)(x) + (Number)(y);
                document.getElementById("result1").innerHTML = "Addition of " + x + " and " + y + " = " + result;
            }
            else if (operation == "Sub") 
            {              
                result += (Number)(x) - (Number)(y);
                document.getElementById("result1").innerHTML = "Subtraction of " + x + " and " + y + " = " + result;
            }
            else if (operation == "Mul") 
            {               
                result += (Number)(x) * (Number)(y);
                document.getElementById("result1").innerHTML = "Multiplication of " + x + " and " + y + " = " + result;
            }
            else if (operation == "Div") 
            {              
                result += (Number)(x) / (Number)(y);
                document.getElementById("result1").innerHTML = "Divisionision of " + x + " and " + y + " = " + result;
            }
      
        }

</script>
